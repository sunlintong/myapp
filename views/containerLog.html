<script>
  $.getJSON("/api/container/running", function (data) {
    var htmltext = "";
    $.each(data, function (key, container) {
      htmltext = htmltext + "<tr>" +
        '<td>' + key + '</td>' +
        '<td>' + container[0].slice(0, 20) + '</td>' +
        '<td>' + '<a href="#">' + container[1] + '</a>' + '</td>' +
        '<td>' + container[2] + '</td>' +
        '<td>' + '<span class="am-badge am-badge-danger">' + container[3] + '</span>' + '</td>' +
        '<td>' + container[4] + '</td>' +
        '<td>' + container[5] + '</td>' +
        '<td>' + container[6] + '</td>' + '</tr>' +
        '<tr>' + "容器管理：" +
        '<button onclick="getLog(this)" data-log-cid=' + container[0] + ' class="am-badge am-badge-danger am-dropdown-toggle" data-am-dropdown-toggle>' + "查看日志" +
        '</button>' +
        '</tr>';
    })
    document.getElementById("containerlist").innerHTML = htmltext;
  })

  $.ajax({
    type: "GET",
    dataType: "json",
    url: "/api/user/name",
    contentType: 'application/json',
    success: function (data) {
      console.log(data)
      var name = data
      var oDiv = document.getElementById("currentusername")
      oDiv.innerHTML = name
    }
  })

  function getLog(log) {
    a = document.getElementById("showstdout").checked
    b = document.getElementById("showstderr").checked
    c = document.getElementById("timestamps").checked
    d = document.getElementById("details").checked
    tail = document.getElementById("tail").value
    cid = log.getAttribute("data-log-cid")
    $.ajax({
      type: "POST",
      dataType: "json",
      url: "/api/container/log",
      contentType: 'application/json',
      data: JSON.stringify({
        container_id: cid,
        showstdout: a,
        showstderr: b,
        timestamps: c,
        details: d,
        tail: tail
      }),
      success: function (data) {
        console.log(data)
        layer.open({
          type: 1,
          title: cid + "的日志",
          area: '1000px',
          content: data.toString().replace(/\n/g, "</br>")
        })
      },
      error: function (data) {
        console.log(data)
        alert(data.responseJSON.Log)
      }
    })
  }

  function logout() {
    if (confirm("确定退出登录吗？")) {
      $.ajax({
        type: "POST",
        dataType: "json",
        url: "/api/user",
        contentType: "application/json",
        data: JSON.stringify(""),
        success: function (data) {
          console.log(data)
          alert("成功退出")
          location.reload()
        },
        error: function (data) {
          console.log(data)
          alert(data.responseJSON.Log)
        }
      })
    }
  }



</script>
