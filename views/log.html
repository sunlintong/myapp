<script>
  $.getJSON("/api/log", function (data) {
    var htmltext = "";
    $.each(data, function (key, log) {
      htmltext = htmltext +
        '<p>' + '<span class="am-text-success">' + log[0] + '&nbsp;&nbsp' + '</span>' +
        '<span class="am-text-danger">' + log[1] + '&nbsp;&nbsp' + '</span>' +
        log[2] + '</p>';
    })
    document.getElementById("loglist").innerHTML = htmltext;
  })

    $.ajax({
    type: "GET",
    dataType: "json",
    url: "/api/user/name",
    contentType: 'application/json',
    success: function (data) {
      console.log(data)
      var name = data
      var oDiv = document.getElementById("currentusername")
      oDiv.innerHTML = name
    }
  })

    function logout() {
    if (confirm("确定退出登录吗？")) {
      $.ajax({
        type: "POST",
        dataType: "json",
        url: "/api/user",
        contentType: "application/json",
        data: JSON.stringify(""),
        success: function (data) {
          console.log(data)
          alert("成功退出")
          location.reload()
        },
        error: function (data) {
          console.log(data)
          alert(data.responseJSON.Log)
        }
      })
    }
  }
</script>
